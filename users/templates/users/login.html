<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'users/login.css' %}">
    <title>Login</title>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
    <form action="/" method="post" id="login">
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">Login</h1>
            <div class="form-floating"> 
                <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Username"> 
                <label for="floatingInput">Username</label> 
            </div>
    
            <div class="form-floating"> 
                <input type="password" name="password" class="form-control" id="floatingPasswordLogin" placeholder="Password"> 
                <label for="floatingInput">Password</label> 
            </div>
    
            {% if error_message %}<p><strong class="text-danger">{{ error_message }}</strong></p>{% endif %}

            <button type="submit" name="action" class="btn btn-primary w-100 py-2 bg-pink">Login</button>
            <hr>
            <p class="mt-3 text-body-secondary">Need an account? <a href="/sign-up">Create an account</a></p>
        </form>
    </main>
</body>
</html>
