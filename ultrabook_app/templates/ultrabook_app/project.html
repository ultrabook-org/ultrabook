<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'ultrabook_app/chat.css' %}">
    <title>{{ project.title }}</title>
</head>
<body class="d-flex">
    <div class="container-fluid m-auto">
        <div class="full-height row">
            <div class="col rounded shadow p-3" id="sources">
                <h2 >Sources</h2>
                <p class="opacity-75">Upload new sources or click to remove them</p>
                <div id="source-content" class="">
                    <div id="source-list" class="d-flex flex-wrap overflow-scroll h-75">
                        <div class="button-list">
                            <!-- {% const sources = project.sources %}
                            {% for source in sources %}
                                <button class="btn btn-outline-secondary mb-2">
                                    {% fileType = source.split(".") %}
                                    {% fileType = fileType[fileType.length - 1] %}
                                    {% if fileType === "pdf" %}
                                        <i class="bi bi-file-earmark-pdf-fill"></i>
                                    {% elif fileType === "doc" %}
                                        <i class="bi bi-file-earmark-doc-fill"></i>
                                    {% elif fileType === "docx" %}
                                        <i class="bi bi-file-earmark-docx-fill"></i>
                                    {% else %}
                                        <i class="bi bi-file-earmark-text-fill"></i>
                                    {% endif %}
                                    {{ source }}
                                </button>
                            {% endfor %} -->
                        </div>
                    </div>
                    <form class="mt-3 p-3" action="{% url 'home:upload-file' project.pk %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="hidden" name="projectID" id="projectID" value="{{ project.pk }}">
                        <label for="file" class="form-label"><strong >Choose files</strong><span class="box__dragndrop"> or drag them here</span></label>
                        <div id="dropzone" class="box__input input-group">
                            <input class="box__file form-control" type="file" name="files" id="file" data-multiple-caption="{count} files selected" multiple />
                            <button class="btn btn-primary" type="submit" id="send"><i class="bi bi-upload"></i></button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col col-md-6 ms-3 rounded shadow p-3" id="chat">
                <h2 >{{ project.title }}</h2>

                <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    {{ project.model }}
                </button>
                <ul class="dropdown-menu">
                    { for model in models }
                        <li><a href="/switch-model?id={{ project.pk }}&selected={{ model.name }}" class="dropdown-item">{{ model.name }}</a></li>
                    { endfor }
                </ul>
                </div>

                <div class="chat-features">
                    <div id="conversation" class="mt-3 mb-3">
                        <!-- Conversation messages will go here -->
                        <!-- % const chat = modelchat %
                        % for (let i = 0; i < chat.length; i++) { %
                            <div class="d-flex align-items-start">
                                % const sender = chat[i].sender %
                                % if (sender != "user") { %
                                    <i class="bi bi-robot"></i>
                                % } else { %
                                    <i class="bi bi-person-fill"></i>
                                % } %
                                <p class="ms-3">{{ chat[i].message }}</p>
                            </div>
                        % } % -->
                    </div>

                    <form action="/gen" method="post" class="w-100">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" name="prompt" id="prompt" placeholder="Enter a prompt" aria-label="Enter a prompt" aria-describedby="send">
                            <input type="hidden" name="projectID" id="projectID" value="{{ project.pk }}">
                            <button class="btn btn-outline-secondary" type="submit" id="send"><i class="bi bi-send-fill"></i></button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col ms-3 rounded shadow p-3" id="other">
                <h2 >Podcast</h2>
                <p class="opacity-75">This is gonna be a super cool podcast section soon!</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    {% load static %}
    <script src="{% static 'ultrabook_app/app.js' %}"></script>
</body>
</html>
